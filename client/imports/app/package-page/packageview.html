<section *ngIf="package">
     <section class="col s12 pt-detail bt-shadow">

     <section class="col s12 content-ptdetail" style="padding-top: 15 margin-left: 20px !important;">
            <h2 style="">{{package.title}}</h2>
            <div>
                <section class="user-gendetail row col s12">
                <ul>
                    <li>
                        <label style="color:black">Package Code</label>
                        <span>{{package.code}}</span>
                    </li>
                    <li>
                        <label style="color:black">maxDevices</label>
                        <span>{{package.maxDevices}}</span>
                    </li>
                    <li>
                        <label style="color:black">maxPatients</label>
                        <span>{{package.maxPatients}}</span>
                    </li>
                    <li>
                        <label style="color:black"> pricePerPatient </label>
                        <span>{{package.pricePerPatient}}</span>
                    </li>

                </ul>
                </section>
            </div>
        </section>
        </section>
