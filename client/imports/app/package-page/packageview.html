<section *ngIf="package">
    <h2>PACKAGE DETAILS</h2>

    <section class="col s12 pt-detail bt-shadow">

        
        <section class="col s9 content-ptdetail" style="padding-top: 0 !important;">
            <h2 style="margin: 30px">{{package.title}}</h2>
            <div>
                <section class="user-packdetail row col s12">
                <ul>
                    <li>
                        <label style="color:black">Code</label>
                        <span>{{package.code}}</span>
                    </li>
                    <li>
                        <label style="color:black">Number of devices allowed</label>
                        <span>{{package.maxDevices}}</span>
                    </li>
                    <li>
                        <label style="color:black">Number of patients allowed</label>
                        <span>{{package.maxPatients}}</span>
                    </li>
                    <li>
                        <label style="color:black">Price per patient</label>
                        <span>{{package.pricePerPatient}}</span>
                    </li>
                     <li>
                        <label style="color:black">Price per device</label>
                        <span>{{package.pricePerDevice}}</span>
                    </li>
                    <li>
                        <label style="color:black">Duration in months</label>
                        <span>{{package.durationInMonths}}</span>
                    </li>

                </ul>
                </section>
            </div>
        </section>

    </section>
